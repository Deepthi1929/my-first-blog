{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
	<div class="date">
		<h1>{{ post.title }}</h1>
    	<p>published: {{ post.published_date }}</p>
    	<p>Author: {{ post.author }}</p>
    	<p>Text: {{ post.text|linebreaksbr }} </p>
    	<p>Create at: {{ post.created_date }}</p>
	</div>
</div>
{% endblock content %}
