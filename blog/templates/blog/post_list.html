{% extends 'blog/base.html' %}
{% block content %}
{% if not posts %}
	<p>Sorry there is no posts!<p>
{% else %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
		    	<p>published: {{ post.published_date }}</p>
		    </div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		    <p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endif %}
{% endblock %}
